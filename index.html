<html>
    <head>
        <title>REGISTRATION FORM:</title>
        <link rel="stylesheet" href="index.css">
        <style>
            input#name:invalid:focus{
                border: 1px solid red;
            }
        </style>
        </head>
<body>
<div class="container">
        <form class="registration-form" id="user-form">
            <h1 style="text-align:center">Registration Form</h1>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" email="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="empty">
                <label for="terms">Accept Terms & Conditions</label>
                <input type="checkbox" id="terms" name="terms">
            </div>
                <button type="submit">Submit</button>
        </form>
</div>
<br>
<div class="cont">
<div class="relative bg-white px-6 mt-5 pt-8 shadow-xl ring-1  ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
    <h2 class="text-3xl text-center fount-bold leading-tight">Entries</h2>
    <div class="divide-y divide-gray-300/50" id="user-entries"></div>
</div>
</div>
<script src="./index.js"></script>

</body>
    
</html>
